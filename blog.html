<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG</title>

    <link rel="stylesheet" href="./assets/css/blog.css" />

    <!-- script font awesome -->
    <script
      src="https://kit.fontawesome.com/b9d0ad08e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <!-- left navbar -->
      <div class="nav-left">
        <ul>
          <img src="./assets/image/logo.png" alt="logo" />
          <li class="collapse-item">
            <a href="./home.html">Home</a>
          </li>
          <li class="collapse-item">
            <a href="./blog.html">My Project</a>
          </li>
        </ul>
      </div>
      <!-- right navbar -->
      <div class="nav-right collapse-item">
        <a href="./contact.html">Contact Me</a>
      </div>

      <div class="nav-right hamburger-bars">
        <button
          style="background-color: transparent; border: none; cursor: pointer"
          onclick="openHamburger()"
        >
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
      </div>
    </nav>

    <div class="hamburger-bars-items" id="hamburger-bars-items">
      <a href="./home.html">Home</a>
      <a href="./blog.html" class="active">Blog</a>
      <a href="./contact.html">Contact</a>
    </div>

    <!-- ADD PROJECT -->
    <div class="main-input-project">
      <div class="container-input-project">
        <h1>ADD MY PROJECT</h1>
        <!-- container form -->
        <div class="container-form">
          <form onsubmit="addBlog(event)">
            <!-- title project -->
            <div class="title">
              <label for="input-title">Project Name</label>
              <input type="text" id="input-title" />
            </div>

            <!-- date project -->
            <div class="date">
              <div class="start-date">
                <label for="input-start-date">Start Date</label>
                <input type="date" id="input-start-date" />
              </div>
              <div class="end-date">
                <label for="input-end-date">End Date</label>
                <input type="date" id="input-end-date" />
              </div>
            </div>

            <!-- description -->
            <div class="description">
              <label for="input-description">Description</label>
              <textarea id="input-description"></textarea>
            </div>

            <!-- technologies -->
            <div class="technologies">
              <label>Technologies</label>
              <div class="tech-checkbox">
                <div>
                  <input
                    type="checkbox"
                    name="tech-icon"
                    value="fa-brands fa-react fa-2xl"
                  />
                  <label>React JS</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="tech-icon"
                    value="fa-brands fa-node-js fa-2xl"
                  />
                  <label>Node JS</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="tech-icon"
                    value="fa-brands fa-java fa-2xl"
                  />
                  <label>Java</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="tech-icon"
                    value="fa-brands fa-js fa-2xl"
                  />
                  <label>Javascript</label>
                </div>
              </div>
            </div>

            <!-- upload image -->
            <div class="upload-image">
              <label for="input-file-image">choose</label>
              <input type="file" id="input-file-image" name="filename" />
              <i class="fa-solid fa-paperclip"></i>
            </div>

            <!-- submit -->
            <div class="submit-btn">
              <button type="submit">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- PROJECT LIST -->
    <div class="main_project_list">
      <h1>MY PROJECT LIST</h1>
      <div class="cards" id="cards">
        <!-- dynamic content would be here -->
      </div>
    </div>

    <!-- scrip blog js -->
    <script src="./assets/js/blog.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
